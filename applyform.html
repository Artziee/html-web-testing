<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Beans Web</title>

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
<style></style>
</head>
<body>
    <header>
        <h2 class="logo" id="logo-id">HOT BEANS WEB</h2>
        <nav class="navbar">
            <a href="index.html" >Home</a>
            <a href="courses.html">Courses</a>
            <a href="LogIn.html" >Log In</a>
            <a href="applyform.html" class="active">Apply</a>
        </nav>
    </header>
    <!--<section class="parallax">
        <img src="newbuilding.png" id="building">
        <img src="logo.png" id="logo">
    </section> -->
    <div class="background"></div>

    <div class="container2">
        <div class="logreg-box2">
            <div class="form-box register">
                <form action="#">
                    <h2>Register to apply</h2>
                    <div class="input-box2">
                        <span class="icon"><i class='bx bx-user'></i></span>
                        <input type="text" required>
                        <label>First name </label>
                    </div>
                    <div class="input-box3">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label> Last name </label>
                    </div>
                    <div class="input-box2">
                        <span class="icon"><i class='bx bxl-gmail' ></i></span>
                        <input type="email" required>
                        <label> Email </label>
                    </div>

                    <div class="input-box2">
                        <span class="icon"><i class='bx bx-category'></i></span>
                        <label for="job_role"></label>
                        <select name="job_role" id="job_role" required>
                            <option value="">Select job role</option>
                            <option value="Head developer">Head developer</option>
                            <option value="Ux">UX designer</option>
                            <option value="full stack">Full stack developer</option>
                            <option value="front">Front end developer</option>
                            <option value="back">Back end developer</option>
                        </select>
                    </div>

                    <div class="input-box4">
                        <span class="icon"><i class='bx bx-current-location' ></i></span>
                        <label for="address"></label>
                        <textarea 
                        name="address" 
                        id="address" 
                        cols="1"
                        rows="4"
                        placeholder="Enter your address"
                        required></textarea>
                    </div>

                    <div class="input-box2">
                        <span class="icon"><i class='bx bx-cake' ></i></span>
                        <label for="DOB"></label>
                        <input 
                        type="date"
                        id="DOB"
                        name="DOB"
                        placeholder="Enter your date of birth"
                        value="01-01-2023"
                        required
                        />
                    </div>

                    <div class="input-box2">
                        <span class="icon"><i class='bx bxs-file-pdf' ></i></span>
                        <label for="file"></label>
                        <input 
                        type="file"
                        id="file"
                        name="file"
                        placeholder="Upload youre CV file here:"
                        required
                        />
                    </div>
                    
                    <button type="submit" class="btn">Apply</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
