<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Beans Web</title>

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
<style></style>
</head>
<body>
    <header>
        <h2 class="logo" id="logo-id">HOT BEANS WEB</h2>
        <nav class="navbar">
            <a href="index.html" >Home</a>
            <a href="courses.html">Courses</a>
            <a href="LogIn.html" class="active">Log In</a>
            <a href="applyform.html">Apply</a>
        </nav>
    </header>
    <!--<section class="parallax">
        <img src="newbuilding.png" id="building">
        <img src="logo.png" id="logo">
    </section> -->
    <div class="background"></div>

    <div class="container2">
        <div class="logreg-box2">
            <div class="form-box register">
                <form action="#">
                    <h2>Sign Up into the intranet</h2>
                    <div class="input-box2">
                        <span class="icon"><i class='bx bxl-gmail' ></i></span>
                        <input type="text" required>
                        <label> Name </label>
                    </div>
                    <div class="input-box3">
                        <span class="icon"><i class='bx bxl-gmail' ></i></span>
                        <input type="text" required>
                        <label> Last Name </label>
                    </div>
                    <div class="input-box2">
                        <span class="icon"><i class='bx bxl-gmail' ></i></span>
                        <input type="email" required>
                        <label> Email </label>
                    </div>

                    <div class="input-box2">
                        <span class="icon"><i class='bx bx-lock-alt' ></i></span>
                        <input type="password" required>
                        <label> Password </label>
                    </div>
                    <div class="remember-forgot">
                        <label> <input type="checkbox"> I agree to the terms && conditions</label> 
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="LogIn.html" class="login-link">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="background2"></div>
    <script src="script.js"></script>
</body>
</html>
